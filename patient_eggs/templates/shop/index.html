{% extends "base.html" %}

{% block title %}Shop - Patient Eggs{% endblock %}

{% block content %}
<div class="container">
    <h1>Our Products</h1>
    <div class="product-grid">
        {% for product in products.values() %}
        <div class="product-card">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>${{ "%.2f"|format(product.price) }} per {{ product.unit }}</p>
            <a href="{{ url_for('shop.product', product_id=product.id) }}" class="btn">View Details</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
