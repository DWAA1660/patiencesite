{% extends "base.html" %}

{% block title %}{{ product.name }} - Patient Eggs{% endblock %}

{% block content %}
<div class="container">
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; align-items: start;">
        <div>
            <img src="{{ url_for('static', filename='images/' + product.image) }}" 
                 alt="{{ product.name }}"
                 style="width: 100%; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        </div>
        <div>
            <h1>{{ product.name }}</h1>
            <p style="font-size: 1.2rem;">{{ product.description }}</p>
            <p style="font-size: 1.5rem; color: var(--primary-color);">
                ${{ "%.2f"|format(product.price) }} per {{ product.unit }}
            </p>
            <a href="{{ url_for('shop.checkout', product_id=product.id) }}" class="btn">Buy Now</a>
        </div>
    </div>
</div>
{% endblock %}
