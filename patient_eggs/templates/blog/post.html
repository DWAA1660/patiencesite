{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <article>
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1">{{ post.title }}</h1>
                    <div class="text-muted fst-italic mb-2">Posted on {{ post.created_at.strftime('%B %d, %Y') }}</div>
                </header>
                
                <!-- Post content-->
                <section class="mb-5">
                    {{ post.content|safe }}
                </section>
            </article>
        </div>
    </div>
</div>
{% endblock %}
