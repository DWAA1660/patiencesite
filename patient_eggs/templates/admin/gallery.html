{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Gallery</h2>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
    
    <div class="row">
        <!-- Add New Image Form -->
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">Add New Image</div>
                <div class="card-body">
                    <form action="{{ url_for('admin.add_gallery_image') }}" method="POST">
                        <div class="mb-3 position-relative">
                            <label for="image_file" class="form-label">Image Filename</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="image_file" name="image_file" required autocomplete="off" placeholder="Select an image...">
                                <button class="btn btn-outline-secondary" type="button" onclick="selectGalleryImage()">Select</button>
                            </div>
                        </div>
                        
                        <!-- Preview Area -->
                        <div class="mb-3 text-center" id="preview-container" style="display: none;">
                            <img id="preview-img" src="" class="img-thumbnail" style="max-height: 150px;">
                        </div>

                        <div class="mb-3">
                            <label for="caption" class="form-label">Caption (Optional)</label>
                            <input type="text" class="form-control" id="caption" name="caption">
                        </div>
                        <!-- Order is handled via drag and drop now -->
                        <input type="hidden" name="display_order" value="999">
                        
                        <button type="submit" class="btn btn-success w-100">Add to Gallery</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Current Gallery -->
        <div class="col-md-8">
            <div class="row" id="gallery-grid">
                {% for image in images %}
                <div class="col-md-4 mb-3 gallery-item" data-id="{{ image.id }}">
                    <div class="card h-100 shadow-sm cursor-move">
                        <img src="{{ url_for('static', filename='img/' + image.image_file) }}" class="card-img-top" style="height: 150px; object-fit: cover;">
                        <div class="card-body">
                            <p class="card-text small text-muted mb-1 text-truncate" title="{{ image.image_file }}">File: {{ image.image_file }}</p>
                            <p class="card-text fw-bold text-truncate">{{ image.caption or 'No Caption' }}</p>
                            <form action="{{ url_for('admin.delete_gallery_image', image_id=image.id) }}" method="POST" onsubmit="return confirm('Remove this image?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger w-100">Remove</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
{% include 'admin/_image_selector.html' %}
<script>
    function selectGalleryImage() {
        window.openImageSelector(function(filename, url) {
            document.getElementById('image_file').value = filename;
            document.getElementById('preview-img').src = url;
            document.getElementById('preview-container').style.display = 'block';
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        var el = document.getElementById('gallery-grid');
        if (el) {
            var sortable = Sortable.create(el, {
                animation: 150,
                ghostClass: 'bg-light',
                onEnd: function (evt) {
                    var order = [];
                    document.querySelectorAll('.gallery-item').forEach(function(item) {
                        order.push(item.getAttribute('data-id'));
                    });
                    
                    fetch("{{ url_for('admin.reorder_gallery_images') }}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({order: order}),
                    });
                }
            });
        }
    });
</script>
{% endblock %}
